name: Myria OS CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            xorriso \
            qemu-system-x86 \
            wget \
            curl \
            git

      - name: Install cross-compiler toolchain
        run: |
          # Install x86_64-elf cross-compiler
          wget -O /tmp/x86_64-elf-gcc.tar.xz \
            https://github.com/lordmilko/i686-elf-tools/releases/download/7.1.0/x86_64-elf-tools-linux.tar.xz
          sudo tar -C /usr/local -xf /tmp/x86_64-elf-gcc.tar.xz
          echo "/usr/local/cross/bin" >> $GITHUB_PATH

          # Verify installation
          /usr/local/cross/bin/x86_64-elf-gcc --version
          /usr/local/cross/bin/x86_64-elf-ld --version

      - name: Build kernel
        working-directory: os
        run: |
          # Configure build with cross-compiler
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=$BUILD_TYPE \
            -DCMAKE_TOOLCHAIN_FILE=../toolchain-x86_64.cmake

          # Build kernel
          ninja -C build

          # Create ISO image
          make iso
