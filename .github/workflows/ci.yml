name: Myria OS CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            xorriso \
            qemu-system-x86 \
            wget \
            curl \
            git

      - name: Build kernel
        working-directory: os
        run: |
          # Configure build with cross-compiler
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=$BUILD_TYPE \
            -DCMAKE_TOOLCHAIN_FILE=../toolchain-x86_64.cmake

          # Build kernel
          ninja -C build

          # Create ISO image
          make iso
